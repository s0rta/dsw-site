language: ruby
sudo: false
dist: trusty
services:
- redis-server
cache:
- bundler
bundler_args: "--without staging,production"
addons:
  postgresql: "9.6"
  firefox: "latest-esr"
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
before_install:
- "export DISPLAY=:99.0"
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
- nvm install --lts
- npm install -g yarn
before_script:
- cp config/database.travis.yml config/database.yml
- cp .env.example .env
- bin/yarn install
- bin/install-geckodriver-travis
- export PATH=$PATH:$PWD/tmp/geckodriver/bin/
script:
- bundle exec rake db:setup webpacker:compile spec
notifications:
  email: false
  slack:
    secure: 
