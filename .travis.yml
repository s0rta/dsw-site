language: ruby
sudo: false
services:
- redis-server
- postgresql
cache:
- bundler
bundler_args: "--without staging,production"
addons:
  postgresql: "9.5"
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- cp config/database.travis.yml config/database.yml
- cp .env.example .env
script:
- travis_retry bundle exec rake db:setup spec
notifications:
  email:
    false
  slack:
    secure: 
