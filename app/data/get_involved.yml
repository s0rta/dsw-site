items:
  - title: 'Present'
    description:
      - 'The community plays a critical role in creating the event’s programming. Each spring, the community is asked to submit session ideas that they would like to put on during Denver Startup Week.'
      - 'Our call for presentations will reopen in the spring. Stay tuned for more information on how to submit your ideas for consideration in our 2020 program!'
      # - 'Our call for presentations is currently closed. We hope that you will join us at some of the exciting sessions we have planned for this year!'
    header_image: 'redesign/get_involved/get_involved_present.jpg'
    button_title: 'Learn more'
    button_page_url: 'voting/submit'
  - title: 'Volunteer'
    description:
      - 'Volunteers make up the vast majority of the Denver Startup Week organization and serve as the backbone of the event. From the Organizing Committee to our session attendants, Denver Startup Week would not be possible without the help and support of the entire community.'
    header_image: 'redesign/get_involved/get_involved_volunteer.jpg'
    button_title: 'Choose a Day/Time'
    button_page_url: 'https://www.cervistech.com/acts/console.php?console_id=0282&console_type=event&ht=1'
    target: '_blank'
  - title: 'Sponsor'
    description:
      - 'Bringing Denver Startup Week to life takes the support, skills, and drive of an entire community: entrepreneurs, investors, civic leaders, educators, business pioneers, and more. Denver Startup Week will always remain free because accessibility is critical to cultivate a thriving community. The generous support of our partners and sponsors enable this world-class event and Denver’s entrepreneurial ecosystem – making it available to all.'
    header_image: 'redesign/get_involved/get_involved_sponsor.jpg'
    button_title: 'Download Prospectus'
    button_page_url: '/DSW%20Sponsorship%202019.pdf'
    target: '_blank'
  - title: 'Article Submissions'
    description:
      - 'We invite you - yes, you! - to submit articles to the Denver Startup Week website. We look to you for unique insights, inspiring stories, thought leadership, founder profiles, can’t-miss news, and much more.'
    header_image: 'redesign/get_involved/get_involved_content.jpg'
    button_title: 'Submit Article'
    button_page_url: 'articles/new'
  - title: 'Social Media Promotion'
    description:
      - 'Hosting an event, celebrating a milestone, or posting an insightful video? Use #DENStartupWeek or mention us at @DENStartupWeek on any social media channel to contribute content to the online conversation. Or, send us the link to the post/tweet and we can do our best to share it!'
    header_image: 'redesign/get_involved/get_involved_social_media.jpg'
    button_title: 'Retweet Me'
    button_page_url: 'https://docs.google.com/forms/d/e/1FAIpQLSeJIA4hloOniZD-ZOjZW41D4WJUGxViQqfOdM_dKyw1iH8mmQ/viewform'
    target: '_blank'
  - title: 'Event Promotion'
    description:
      - 'Have an event that fits the Denver Startup Week spirit by being free, educational, and inclusive? We can publish the details in our email newsletter to spread the word to the DSW community.'
      - 'Click below to learn more about what we will need from you:'
    event_items:
      - 'Event Title, Date, Time, and Location'
      - 'Event Description (less than 100 words, written in the third person)'
      - 'Event Link'
    disclaimer: 'Please note: In most cases, we will only promote free events.'
    header_image: 'redesign/get_involved/get_involved_event_promotion.jpg'
    button_title: 'Submit an Event'
    button_page_url: 'https://docs.google.com/forms/d/e/1FAIpQLScxgRj-lbkZRYD6iWBesI8ZIhFxLmdqjgDMBfzy26ovdy7t9Q/viewform'
    target: '_blank'
  - title: 'Special Announcements'
    description:
      - 'Have something extra special that you want to share with the Denver Startup Week community? Let us know! This can include big awards that your company wins, major funding rounds, can’t-miss happenings or stories - or something else that you can’t help but want to share with the DSW community. We will do our best to pass along the exciting news.'
      - 'Click below to learn more about what we will need from you:'
    event_items:
      - 'Special Announcement "Title"'
      - 'Description and overview as to what this special happening is and why it matters to the Denver Startup Week community (less than 300 words)'
      - 'Any pertinent links'
    header_image: 'redesign/get_involved/get_involved_special_announcements.jpg'
    button_title: 'Submit Announcement'
    button_page_url: 'https://docs.google.com/forms/d/e/1FAIpQLSdKJ2pY-Qjt-yjQO78NGQmfD-9kxS8P-q4NQOPXwax5Zbe1QQ/viewform'
    target: '_blank'
  - title: 'Hire Great Talent'
    description:
      - 'The annual Denver Startup Week Job Fair & Showcase has grown to be the largest free hiring event in Colorado and is one of the most-anticipated events during DSW.'
      - 'Company applications to participate in the Job Fair and Showcase will open later this summer. In the meantime, you can check out details from last year!'
    header_image: 'redesign/get_involved/job_fair.jpg'
    button_title: 'Learn more'
    button_page_url: 'https://www.denverstartupweek.org/schedule/6045-denver-startup-week-job-fair-and-showcase-sponsored-by-dice-com'
